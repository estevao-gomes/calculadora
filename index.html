<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo/estilo.css">
	<script src="script.js"></script>

	<title>App Calculadora</title>
</head>
<body>
	<div class="container border border-primary" id="principal"> <!-- Principal -->
		<div class="row"> <!-- Área de exibição dos resultados -->
			<div class="d-grid col-12">
				<textarea id="resultado" readonly class="form-control align-text-bottom" placeholder="0">
					
				</textarea>
			</div>
		</div>
		<div class="row"><!-- Área de botões -->
			<div class="col-11">
				<div class="row">
					<div class="d-grid col-3">
						<button type="button" onclick="calc.numero('7')" class="btn btn-lg btn-light btn-outline-primary">
							7
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.numero('8')" class="btn btn-lg btn-light btn-outline-primary">
							8
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.numero('9')" class="btn btn-lg btn-light btn-outline-primary">
							9
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.acao('/')" class="btn btn-lg btn-primary">
							%
						</button>
					</div>
				</div>			
				<div class="row">
					<div class="d-grid col-3">
						<button type="button" onclick="calc.numero('4')" class="btn btn-lg btn-light btn-outline-primary">
							4
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.numero('5')" class="btn btn-lg btn-light btn-outline-primary">
							5
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.numero('6')" class="btn btn-lg btn-light btn-outline-primary">
							6
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.acao('*')" class="btn btn-lg btn-primary">
							X
						</button>
					</div>
				</div>
				<div class="row">
					<div class="d-grid col-3">
						<button type="button" onclick="calc.numero('1')" class="btn btn-lg btn-light btn-outline-primary">
							1
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.numero('2')" class="btn btn-lg btn-light btn-outline-primary">
							2
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.numero('3')" class="btn btn-lg btn-light btn-outline-primary">
							3
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.acao('-')" class="btn btn-lg btn-primary">
							-
						</button>
					</div>
				</div>
				<div class="row">
					<div class="d-grid col-3">
						<button type="button" onclick="calc.numero('0')" class="btn btn-lg btn-light btn-outline-primary">
							0
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.acao('.')" class="btn btn-lg btn-light btn-outline-primary">
							.
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.acao('=')" class="btn btn-lg btn-primary">
							=
						</button>
					</div>
					<div class="col-3 d-grid">
						<button type="button" onclick="calc.acao('+')" class="btn btn-lg btn-primary">
							+
						</button>
					</div>
				</div>
			</div>
			<div class="col-1 d-flex">
				<button type="button" onclick="calc.acao('c')" class="btn btn-lg btn-primary clearButton">
							C
				</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
